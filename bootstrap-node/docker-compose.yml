# Harbor Bootstrap Node - Docker Compose
#
# Usage:
#   1. Set your external IP in the environment or .env file
#   2. Run: docker-compose up -d
#
# Example .env file:
#   EXTERNAL_IP=1.2.3.4

version: '3.8'

services:
  harbor-bootstrap:
    build: .
    container_name: harbor-bootstrap
    ports:
      - "9000:9000"
    command: ["--port", "9000", "--external-ip", "${EXTERNAL_IP:-}"]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
