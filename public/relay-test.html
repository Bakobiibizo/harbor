<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbor Relay Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d4ff; }
        .section {
            background: #16213e;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #0f3460;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0f3460;
            border: 1px solid #e94560;
            color: #fff;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #ff6b6b; }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .log {
            background: #0a0a0a;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 4px;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success { background: #2d5016; }
        .status.error { background: #5c1919; }
        .status.info { background: #1a3a5c; }
        .relay-item {
            background: #0f3460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .relay-item button {
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ Harbor Relay Test</h1>
    
    <div class="section">
        <h2>Relay Configuration</h2>
        <label>Your Relay Address (with Peer ID):</label>
        <input type="text" id="relayAddr" 
               value="/ip4/154.5.126.219/tcp/4001/p2p/12D3KooWN88G5V8fTAHCwLnsbxiC9ZM6i982sno8bh3m7bvLMvvJ"
               placeholder="/ip4/.../tcp/.../p2p/...">
        <button onclick="addRelay()">Add Relay</button>
        <button onclick="testRelay()">Test Connection</button>
        
        <h3>Configured Relays:</h3>
        <div id="relayList"></div>
    </div>

    <div class="section">
        <h2>Test Peer Connection</h2>
        <label>Peer Circuit Address (from another client):</label>
        <input type="text" id="peerAddr" 
               placeholder="/p2p/<relay>/p2p-circuit/p2p/<peer>...">
        <button onclick="testPeerConnection()">Connect to Peer</button>
    </div>

    <div class="section">
        <h2>My Address</h2>
        <div id="myAddress" class="status info">Not connected to relay yet</div>
        <button onclick="copyMyAddress()">Copy Address</button>
    </div>

    <div class="section">
        <h2>Status Log</h2>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        const relays = [];
        let myCircuitAddress = null;
        let ws = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toISOString();
            const line = `[${timestamp}] ${message}\n`;
            logEl.textContent += line;
            logEl.scrollTop = logEl.scrollHeight;
            
            console.log(`[${type}]`, message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function updateRelayList() {
            const list = document.getElementById('relayList');
            if (relays.length === 0) {
                list.innerHTML = '<em>No relays configured</em>';
                return;
            }
            list.innerHTML = relays.map((relay, i) => `
                <div class="relay-item">
                    <span>${relay}</span>
                    <button onclick="removeRelay(${i})">Remove</button>
                </div>
            `).join('');
        }

        function addRelay() {
            const addr = document.getElementById('relayAddr').value.trim();
            if (!addr) {
                log('Please enter a relay address', 'error');
                return;
            }
            if (!addr.includes('/p2p/')) {
                log('Relay address must include /p2p/<peer_id>', 'error');
                return;
            }
            relays.push(addr);
            updateRelayList();
            log(`Added relay: ${addr}`);
        }

        function removeRelay(index) {
            const removed = relays.splice(index, 1);
            updateRelayList();
            log(`Removed relay: ${removed}`);
        }

        async function testRelay() {
            if (relays.length === 0) {
                log('No relays configured. Add a relay first.', 'error');
                return;
            }

            log('Testing relay connection...');
            
            // Simulate relay test - in real implementation, this would call a backend
            try {
                const response = await fetch('/api/relay/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ relays })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Relay test successful! Connected as: ${data.peerId}`, 'success');
                    myCircuitAddress = data.circuitAddress;
                    document.getElementById('myAddress').textContent = data.circuitAddress || 'Connected but no circuit address yet';
                } else {
                    log('Relay test failed. Check if relay is reachable.', 'error');
                }
            } catch (err) {
                log(`Relay test error: ${err.message}`, 'error');
                log('Note: This web UI requires a backend API to test relays. Use the CLI smoke test instead:', 'info');
                log('  ./target/release/relay-smoke --relay-addr <RELAY_ADDR>');
            }
        }

        async function testPeerConnection() {
            const peerAddr = document.getElementById('peerAddr').value.trim();
            if (!peerAddr) {
                log('Please enter a peer circuit address', 'error');
                return;
            }
            if (!peerAddr.includes('/p2p-circuit/')) {
                log('Peer address should be a relay circuit address containing /p2p-circuit/', 'error');
                return;
            }

            log(`Attempting to connect to peer: ${peerAddr}`);
            
            try {
                const response = await fetch('/api/peer/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerAddress: peerAddr })
                });
                
                if (response.ok) {
                    log('Peer connection initiated!', 'success');
                } else {
                    log('Peer connection failed.', 'error');
                }
            } catch (err) {
                log(`Peer connection error: ${err.message}`, 'error');
                log('Note: Use the CLI smoke test for peer-to-peer testing:', 'info');
                log('  Peer A: ./relay-smoke --relay-addr <RELAY>');
                log('  Peer B: ./relay-smoke --relay-addr <RELAY> --dial <CIRCUIT_ADDR_FROM_A>');
            }
        }

        function copyMyAddress() {
            if (!myCircuitAddress) {
                log('No circuit address available yet', 'error');
                return;
            }
            navigator.clipboard.writeText(myCircuitAddress).then(() => {
                log('Address copied to clipboard!');
            });
        }

        // Initialize
        updateRelayList();
        log('Harbor Relay Test UI loaded');
        log('This web UI shows the intended flow but requires Tauri backend for actual P2P');
        log('For real relay testing, use: ./target/release/relay-smoke --relay-addr <ADDR>');
    </script>
</body>
</html>
